<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn/SignUp</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LogIn</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email ID" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox" class="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="abc" onclick="openSignUp()">I'm new here.</button>
                    <a href="">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2>SignUp</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Your Name" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox" class="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="abc" onclick="openLogIn()">I've an account.</button>
                    <a href="">Forgot Password</a>

                </div>
            </div>
        </div>
    </div>
    <script>
        var card = document.getElementById("card");
        function openSignUp(){
            card.style.transform= "rotateY(-180deg)";
        }
        function openLogIn(){
            card.style.transform= "rotateY(0deg)";
        }
    </script>
</body>
</html>
